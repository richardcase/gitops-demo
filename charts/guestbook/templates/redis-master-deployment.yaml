{{ if .Values.redis.master.create }}
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "guestbook.name" . }}-redis-master
  labels:
    app: redis
    {{- include "guestbook.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: {{ .Values.redis.master.image }} 
        {{- with .Values.redis.master.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 6379
{{ end }}
